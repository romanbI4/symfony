server {

    listen 80;
    listen [::]:80;

    # For https
    # listen 443 ssl;
    # listen [::]:443 ssl ipv6only=on;
    # ssl_certificate /etc/letsencrypt/live/medlog-dev.idap.pro/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/medlog-dev.idap.pro/privkey.pem;

    add_header Content-Security-Policy upgrade-insecure-requests;

    server_name publisher.loc;
    root /var/www/backend/public;
    index index.php index.html index.htm;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location /cabinet {
        alias  /var/www/admin/build;
        add_header Access-Control-Allow-Origin *;

        autoindex on;
        autoindex_exact_size off;
        autoindex_format html;
        autoindex_localtime on;
    }

     location /static {
        add_header Access-Control-Allow-Origin *;
        root  /var/www/admin/build;
        location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
           try_files  $uri =404;
        }
     }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fixes timeouts
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location /doc/swagger.json {
        add_header Access-Control-Allow-Origin *;

        alias  /var/www/api/openApi;
        index swagger.json;
    }

    location /doc {
        add_header Access-Control-Allow-Origin *;

        alias  /var/www/api;
        index index.html;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot/;
        log_not_found off;
    }
}
